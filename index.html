<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enthony aula 15 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/avengers-1/512/avangers_icon003-512.png">
</head>

<body>

    <header>
        <h1>Heróis</h1>
    </header>

    <div class="container">

        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <!-- </div> -->



            <div class="imagem img1">
                <img src="https://cdna.artstation.com/p/assets/images/images/052/037/876/small/vini-pinheiro-super-choque.jpg?1658802580"
                    alt="imagem do Super Heroi Super Choque">
            </div>

            <div class="imagem img2">
                <img src=https://www.otempo.com.br/image/contentid/policy:1.2879637:1685564404/image-Homem-Aranha-Filme-live-action-de-Miles-Morales-e-anunciado.jpg?
                    alt="Super heroi Homem Aranha miles morales">
            </div>

            <div class="imagem img3">
                <img src="https://cinemaemserie.com.br/wp-content/uploads/2018/09/pantera-negra-disneyxd-capa.jpg"
                    alt="Super heroi Pantera Negra">
            </div>

            <div class="imagem img4">

                <img src="https://lumiere-a.akamaihd.net/v1/images/iron_man_marvel_d9ce0209.jpeg?region=36,0,713,399"
                    alt="Homem de Ferro">

            </div>

            <div class="imagem img5">
                <img src="https://t.ctcdn.com.br/ck3pUM6V-zAh66keF_s4RH2N2jY=/768x432/smart/i609683.jpeg"
                    alt="Thor da marvel, Deus do trovão">

            </div>

            <div class="imagem img6">
                <img src="https://t.ctcdn.com.br/5bU4_4Zvdqn2gkI3z-VYo_JhEHQ=/1245x700/smart/i632776.jpeg"
                    alt="hulk o heroi mais forte da marvel">

            </div>

        </div>

        <div class="navegacao">
            <label class="bar" for="imagem1"></label>
            <label class="bar" for="imagem2"></label>
            <label class="bar" for="imagem3"></label>
            <label class="bar" for="imagem4"></label>
            <label class="bar" for="imagem5"></label>
            <label class="bar" for="imagem6"></label>
        </div>

    </div>


<footer>
    <h3> Enthony Kwame Vieira Escobar</h3>
</footer>
